apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-devops-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcp
  template:
    metadata:
      labels:
        app: gcp
    spec:
      containers:
      - name: gcp-devops-gke
        image: "gcr.io/learning-397907/gcpdevops"
        ports:
        - containerPort: 5000  # Correct field name
        env:
        - name: PORT
          value: "5000"
---
apiVersion: v1
kind: Service
metadata:
  name: gcp-devops-gke-service
  namespace: "gcp-devops-prod"
  labels:
    app.kubernetes.io/managed-by: "gcp-cloud-build-deploy"
spec:
  ports:
  - protocols: "TCP"
    port: 80
    targetPort: 5000
  selectors:
    app: "gcp"
    type: "LoadBalancer"
